<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the world</title>
    <link rel="stylesheet" href="./css/guess.css">
</head>
<body>
    
   <h1></h1>

    <section class="game_guess">
        <section class="game_area">
            <section class="inputs"></section>
            <section class="control">
                 <button name="check">Check word</button>
                 <button name="check"> <span></span> Hint</button>
            </section>
            <section class="message"></section>
        </section>

        <section class="key_colors">
              <section class="key_color">
                 <section class="key in_place"></section>
                 <section class="key_text">Letter is correct and in place</section>
              </section>

              <section class="key_color">
                <section class="key not_in_place"></section>
                <section class="key_text">Letter is correct but not in place</section>
             </section>

             <section class="key_color">
                <section class="key no"></section>
                <section class="key_text">Letter is incorrect</section>
             </section>
        </section>

    </section>

    <footer></footer>

</body>
</html>
